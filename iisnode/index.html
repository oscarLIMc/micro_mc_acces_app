<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DEV_0013-1216-stderr-1762977342813.txt","computername":"DEV_0013","pid":1216,"type":"stderr","created":1762977342813},{"file":"DEV_0013-1216-stdout-1762977342812.txt","computername":"DEV_0013","pid":1216,"type":"stdout","created":1762977342812},{"file":"DEV_0013-20164-stderr-1762977178621.txt","computername":"DEV_0013","pid":20164,"type":"stderr","created":1762977178621},{"file":"DEV_0013-20164-stdout-1762977178621.txt","computername":"DEV_0013","pid":20164,"type":"stdout","created":1762977178621},{"file":"DEV_0013-20204-stderr-1762977972495.txt","computername":"DEV_0013","pid":20204,"type":"stderr","created":1762977972495},{"file":"DEV_0013-20204-stdout-1762977972494.txt","computername":"DEV_0013","pid":20204,"type":"stdout","created":1762977972494},{"file":"DEV_0013-7464-stderr-1762977499140.txt","computername":"DEV_0013","pid":7464,"type":"stderr","created":1762977499140},{"file":"DEV_0013-7464-stdout-1762977499139.txt","computername":"DEV_0013","pid":7464,"type":"stdout","created":1762977499139}];
        var lastUpdated = 1762977974495;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
